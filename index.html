<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Word Counter</h1>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <form id="form">
            <div class="form-group">
              <label for="bulk-input">Input a block of text here.</label>
              <input id="bulk-input" class="form-control" type="text">
            </div>
            <button type="submit" name="button">Click here to count the words</button>
          </form>
        </div>
      </div>
      <div id="results" class="row">
        <div class="col-lg-8">
          <h3>Unique Words (number of times written)</h3>
          <ul id="ordered-words">

          </ul>

        </div>

      </div>


    </div>
  </body>
</html>
